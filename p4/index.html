<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Project 4</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

  <link rel="stylesheet" href="css/bootstrap4-hello-world.css">

  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto:300,400" rel="stylesheet">

</head>

<body>

  <!-- Nav Bar -->
  <div class="bg-dark navbar-dark text-white">
    <div class="container">
      <nav class="navbar px-0 navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a href="index.html" class="pl-md-0 p-3 text-light">To Do List</a>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- To Do List -->
  <div class="container py-5 mb5">
    <h1 class="mb-5">To Do List</h1>

    <div class="row">

      <!-- New item input div -->
      <div class="col-md-3">
        <form id="add_todo_form" class="mb-3">
          <div class="input-group">
            <input type="text" id="new_item" class="form-control" placeholder="New Item">
            <div class="input-group-append">
              <button type="submit" id="add_item" class="btn btn-primary">Add</button>
            </div>
          </div>
        </form>
      </div>

      <!-- To Do list div-->
      <div class="col-md-9">
        <form id="todo_list_form">
          <ul id="todo_list" class="todo_list">

          </ul>
        </form>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

	<!-- jQuery Library -->
  <script src="js/jquery-3.3.1.js"></script>
  
  <!-- To Do List JavaScript -->
  <script src="js/todo_app.js"></script>

</body>

</html>
